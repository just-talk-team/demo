<p>{{user|json}}</p>

<br>

<table>
	<thead>
	<tr>
		<th>ID</th>
		<th>Title</th>
		<th>Description</th>
	</tr>
	</thead>

	<tbody>
	<tr *ngFor="let book of books; trackBy:trackByFn">
		<td>{{ book.id }}</td>
		<td>{{ book.title }}</td>
		<td>{{ book.description }}</td>
		<td>
			<button (click)="deleteOneById(book.id)">Delete</button>
		</td>
	</tr>
	</tbody>
</table>

<app-create-book
	(onCreate)="createOne($event)"
></app-create-book>
